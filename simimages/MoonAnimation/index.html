<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phaser 3 Sprite Sheet Animation</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <style>
    body { margin: 0; background: #111; }
    #game-container { margin: 40px auto; display: block; width: 251px; }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 251,
      height: 200,
      backgroundColor: "#111",
      parent: 'game-container',
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    let sprite;

    function preload() {
      this.load.spritesheet('moon_anim', 'spritesheet_251x200.png', {
        frameWidth: 251,
        frameHeight: 200,
        endFrame: 139  // 0-indexed, 140 total frames
      });
    }

    function create() {
      // Add the animation
      this.anims.create({
        key: 'moon_loop',
        frames: this.anims.generateFrameNumbers('moon_anim', { start: 0, end: 139 }),
        frameRate: 24, // 24fps, adjust as desired
        repeat: -1
      });

      sprite = this.add.sprite(251/2, 200/2, 'moon_anim').play('moon_loop');
    }

    function update() {
      // No update logic needed for simple loop
    }

    new Phaser.Game(config);
  </script>
</body>
</html>
